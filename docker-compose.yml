version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: bytedance-hw-blog-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: blog
      POSTGRES_USER: blog
      POSTGRES_PASSWORD: blog
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U blog -d blog"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s

volumes:
  pgdata:

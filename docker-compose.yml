version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: bytedance-hw-blog-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: blog
      MYSQL_USER: blog
      MYSQL_PASSWORD: blog
    command: ["--default-authentication-plugin=mysql_native_password"]
    ports:
      - "3306:3306"
    volumes:
      - mysqldata:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -u blog -pblog --silent"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

volumes:
  mysqldata:
